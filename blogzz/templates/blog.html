{% extends "base.html" %}

{% block content %}

{% for blog in blogs %}
  <h2><a href="/blog/{{blog.key().id()}}">{{blog.title}}</a></h2>
  <h2> {{blog.title}} </h2>
  <p> {{blog.body}}</p>
{% endfor %}

{% if morePages %}
  <h2><a href="/?page={{nextPage}}">Next Page</a>
{%endif%}
{% if page > 1 %}
  <a href="/?page={{prevPage}}">Previous Page</a>
{% endif %}
</h2>

{% endblock %}
